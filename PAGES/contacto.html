<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lopez Nazarena" />
    <meta name="keywords" content="Panificacion cocu" />
    <meta
      name="description"
      content="pan, factura, bollos, panificacion, artesanal"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="/IMG/cocu_logo-450.png" alt="logo cocu" width="90px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-lg-auto me-auto me-lg-0 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/PAGES/contacto.html"
                  >Contactos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/PAGES/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/PAGES/productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-1 text-center">Contactanos</h1>
        <hr />
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido</label
                >
                <input
                  type="text"
                  id="nombreApellido"
                  class="form-control"
                  placeholder="Ej: Juan Perez"
                  minlength="5"
                  maxlength="60"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Ej: Juanperez@gmail.com"
                  minlength="5"
                  maxlength="80"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea
                  id="consulta"
                  class="form-control"
                  rows="4"
                  placeholder="Agregue su consulta de 200 caracteres"
                  minlength="10"
                  maxlength="200"
                  required
                >
                </textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </aside>
          <aside class="col-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022197705315!2d-65.20720179999999!3d-26.836700899999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1654550982635!5m2!1ses!2sar"
              width="100%"
              height="450"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              width="100%"
            ></iframe>
          </aside>
        </article>
      </section>
    </main>
    <footer class="bg-info py-4">
      <div class="container">
        <div class="row mx-2">
          <div
            class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start px-md-0"
          >
            <img
              class=""
              src="../img/cocu_logo-450.png"
              width="110"
              height="100"
              alt="logo de la empresa"
            />
          </div>
          <div class="col-12 col-md-4">
            <h5 class="text-light">Horarios de atencion:</h5>
            <p class="text-light">
              Lunes a viernes: 09hs-18hs <br />
              Sabados, Domingos y Feriados: 09hs-14hs
            </p>
          </div>
          <div class="col-12 col-md-4">
            <h5 class="text-light">Siguenos en nuestras redes:</h5>
            <div class="text-center">
              <a href="#"><i class="bi bi-facebook text-light fs-4"></i></a>
              <a href="#"
                ><i class="bi bi-instagram text-light fs-4 mx-2"></i
              ></a>
              <a href="#"><i class="bi bi-twitter text-light fs-4"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
